                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                <ul class="navbar-nav ml-auto">

                        <div class="dropdown">

                                <i class="fa fa-user mr-1"></i>

                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="profile.html">
                                <i class="fa fa-user-circle mr-1"></i><span>Profile</span></a>

                </ul>         
            </div>            
        </div>

    <header class="bg-primary py-2 pb-3 text-light">
        <div class="container">
            <i class="fa fa-cog" style="font-size: 40px;"></i>
            <h1 class="d-inline">Dashboard</h1> 
        </div>
    </header>   
    <section class="search bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a class="btn btn-light btn-block" href="index.html">
                        <i class="fa fa-arrow-left"></i>  
                        <span>Back to Dashboard</span>
                    </a>                   
                </div>
                <div class="col-md-3">
                    <a class="btn btn-success btn-block" href="index.html">
                        <i class="fa fa-check"></i>  
                        <span>Save Change</span>
                    </a>                   
                </div>
                <div class="col-md-3">
                    <a class="btn btn-danger btn-block" href="index.html">
                        <i class="fa fa-trash"></i> 
                        <span>Delete Post</span>
                    </a>                   
                </div>                
           </div>
       </div>
    </section>        
    <section class="post-details my-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form class="form-group">
                                <div class="mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" value="Post One">
                                </div>
                                <div class="mb-3">
                                    <label for="title">Category</label>
                                    <select class="form-control" name="category" id="category">
                                        <option value="category">Web Development</option>
                                        <option value="category">Tech Gadgets</option>
                                        <option value="category">Business</option>
                                        <option value="category">Health & Wealth</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="title">Upload Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                    <small class="text-muted">Max Size 3mb</small>
                                </div>
                                <div>
                                    <label for="title">Body</label>
                                    <textarea class="form-control px-4 py-3" name="message" id="message" cols="30" rows="8">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat culpa nam cumque voluptatum. Possimus recusandae porro architecto officiis illo dignissimos ratione aut officia reprehenderit! Iure cum numquam fugit doloremque quis ullam illo odit, odio voluptates non quisquam laboriosam consectetur quasi perspiciatis! Sapiente minus aperiam nobis molestias autem ut praesentium laudantium?</textarea>
                                </div>                                   
                            </form>    
                        </div>                      
                    </div>                   
                </div>                  
            </div>              
        </div>
    </section>  
     <footer class="bg-dark mt-5 py-5">
        <p class="text-light text-center mt-3">Copyright &copy; <span id="year"></span> Blogen</p>
    </footer>           
    <script>
        $('#year').text(new Date().getFullYear());
    </script>
</body>
