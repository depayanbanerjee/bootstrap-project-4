<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Bootstrap Theme</title> 
</head>
<body>
    <header class="bg-dark text-light py-2">
        <div class="container">
            <h5 class="m-0 font-weight-normal">Blogen</h5>
        </div>
    </header>  
    <section class="bg-primary py-2 pb-3 text-light">
        <div class="container">
            <i class="fa fa-user mr-1" style="font-size: 40px;"></i>
            <h1 class="d-inline">Blogen Admin</h1> 
        </div>
    </section>    
    <section class="bg-light py-4"></section>  
    <section class="loginform my-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email">
                                <label class="mt-3" for="email">Password</label>
                                <input class="form-control" type="email" name="email">
                                <a class="btn btn-primary btn-block mt-3" href="index.html">Login</a>               
                            </div>
                        </div>
                    </div>
                </div>     
            </div>          
        </div>
    </section>
    <footer class="bg-dark mt-5 py-5">
        <p class="text-light text-center mt-3">Copyright &copy; <span id="year"></span> Blogen</p>
    </footer>      
    <script>
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
