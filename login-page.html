<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Bootstrap Theme</title> 
</head>
<body>
    <header class="bg-dark text-light py-2">
        <div class="container">
            <h5 class="m-0 font-weight-normal">Blogen</h5>
        </div>
    </header>  
    <section class="bg-primary py-2 pb-3 text-light">
        <div class="container">
            <i class="fa fa-user mr-1" style="font-size: 40px;"></i>
            <h1 class="d-inline">Blogen Admin</h1> 
        </div>
    </section>    
    <section class="bg-light py-4"></section>  
    <section class="loginform my-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email">
                                <label class="mt-3" for="email">Password</label>
                                <input class="form-control" type="email" name="email">
                                <a class="btn btn-primary btn-block mt-3" href="index.html">Login</a>               
                            </div>
                        </div>
                    </div>
                </div>     
            </div>          
        </div>
    </section>
    <footer class="bg-dark mt-5 py-5">
        <p class="text-light text-center mt-3">Copyright &copy; <span id="year"></span> Blogen</p>
    </footer>      
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
