                <ul class="navbar-nav ml-auto">

    <header class="bg-primary py-2 pb-3 text-light">
        <div class="container">
            <i class="fa fa-cog" style="font-size: 40px;"></i>
            <h1 class="d-inline">Dashboard</h1> 
        </div>
    </header>   
    <section class="search bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4">
                    <a class="btn btn-light btn-block" href="index.html">
                        <i class="fa fa-arrow-left"></i>  
                        <span>Back to Dashboard</span>
                    </a>                   
                </div>
                <div class="col-lg-3 col-md-4">
                    <a class="btn btn-success btn-block" href="index.html">
                        <i class="fa fa-check"></i>  
                        <span>Save Change</span>
                    </a>                   
                </div>               
           </div>
       </div>
    </section>     
    <section class="edit-settings my-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Settings</h4>
                        </div>
                        <div class="card-body mb-3">
                            <h4>Allow User Registration</h4>
                            <form>
                                <div class="form-check">
                                    <label class="form-check-label" for="radio1">
                                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="yes" checked>Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="radio2">
                                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="no">No
                                    </label>
                                </div> 
                           </form>
                           <h4 class="mt-4">Homepage Format</h4>
                            <form>
                                <div class="form-check" for="radio3">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="blogpage" checked>Blog Page
                                    </label>
                                </div>
                                <div class="form-check" for="radio4">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" id="radio4" name="optradio" value="homepage">Homepage
                                    </label>
                                </div> 
                           </form> 
                        </div>
                    </div>
                </div>              
            </div>         
        </div>
    </section>
